<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styleSelector.css">
    <script src="selectorScript.js"></script>
    <title>Combobox</title>
</head>

<body>
    <div class="selector">
        <div class="selectorTitle" onclick="ShowSheet()">
            <div class="selectorTitleText"> Лёндонь</div>
            <img src="Arrow.png" style="margin-right: 5px;">
        </div>
        <div class="selectorList">
            <div class="selectorListElement" onclick="ElementClick(event)">Лёндонь</div>
            <div class="selectorListElement" onclick="ElementClick(event)">Итс</div>
            <div class="selectorListElement" onclick="ElementClick(event)">Капитал</div>
            <div class="selectorListElement" onclick="ElementClick(event)">Оф</div>
            <div class="selectorListElement" onclick="ElementClick(event)">Грэат</div>
            <div class="selectorListElement" onclick="ElementClick(event)">Британ</div>
        </div>
    </div>
</body>

</html>
